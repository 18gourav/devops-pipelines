name: Ci pipeline

on:
  push:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up nodejs
        uses : actions/setup-node@v3
        with:
          node-version: 17

      - name: install dependencies
        run: npm install

      - name: run test
        run: npm test




